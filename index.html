<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>
  <div class="main-container">
    <div class="numb">123</div>
    <div class="theme-selector">
      <div class="calc">calc</div>
      <div class="right-side">
        <div class="select-theme">
        <div class="them">THEME</div>
         <div class="select">
            <button id="basic" onclick="basicFunction()" class="basic tem"></button>
            <button id="light" onclick="lightFunction()" class="light tem"></button>
            <button id="dark"  onclick="darkFunction()" class="dark tem" ></button>
         </div>
      </div>
    </div>
    </div>

  <div  class="display">
    <div class="previous" data-previous></div>
    <div class="current" data-current></div>
  </div>

  <div class="numbers">
    <div class="numbers-operations">
       <button data-number class="number" type="button" value="7">7</button>
       <button data-number class="number" type="button" value="8">8</button>
       <button data-number class="number" type="button" value="9">9</button>
       <button data-delete class="del number" type="button">DEL</button>
       <button data-number class="number" type="button" value="4">4</button>
       <button data-number class="number" type="button" value="5">5</button>
       <button data-number class="number" type="button" value="6">6</button>
       <button data-operation class="number" type="button" >+</button>
       <button data-number class="number" type="button" value="1">1</button>
       <button data-number class="number" type="button" value="2">2</button>
       <button data-number class="number" type="button" value="3">3</button>
       <button data-operation class="number" type="button">-</button>
       <button data-number class="number" type="button">.</button>
       <button data-number class="number" type="button" >0</button>
       <button data-operation class="number" type="button" >/</button>
       <button data-operation class="number" type="button" >x</button>
    </div>
    <div class="reset-equal">
      <button data-reset class="reset" type="reset">RESET</button>
      <button data-equals class="equal" type="button">=</button>
    </div>
  </div>
  </div>


  <script src="script.js"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
